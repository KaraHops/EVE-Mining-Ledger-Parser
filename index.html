<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
        <script src="static.js"></script>
        <script src="dynamic.js"></script>
        <title>Mining Ledger Parser Tool</title>
    </head>
    <body>
        <div>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'basic')">Basic Skills</button>
                <button class="tablinks" onclick="openTab(event, 'ore')">Ore Skills</button>
                <button class="tablinks" onclick="openTab(event, 'moon')">Moon Skills</button>
                <button class="tablinks" onclick="openTab(event, 'ice')">Ice Skills</button>
                <button class="tablinks" onclick="openTab(event, 'facility')">Facility</button>
            </div>
            <div id="basic" class="tabcontent">
                <h2>Basic Skills</h2>
                <span class="selector">
                    <label for="reprocessing">Reprocessing</label>
                    <br>
                    <select name="reprocessing" id="reprocessing" onchange="parseLedger()">
                        <option value="5">V</option>
                        <option value="4">IV</option>
                        <option value="3">III</option>
                        <option value="2">II</option>
                        <option value="1">I</option>
                        <option value="0">Untrained</option>
                    </select>
                </span>
                <span class="selector">
                    <label for="efficiency">Reprocessing Efficiency</label>
                    <br>
                    <select name="efficiency" id="efficiency" onchange="parseLedger()">
                        <option value="5">V</option>
                        <option value="4">IV</option>
                        <option value="3">III</option>
                        <option value="2">II</option>
                        <option value="1">I</option>
                        <option value="0">Untrained</option>
                    </select>
                </span>
            </div>
            <div id="ore" class="tabcontent">

                </span>
                <span class="selector">
                <label for="coherent">Coherent Ore Processing</label>
                <br>
                <select name="coherent" id="coherent" onchange="parseLedger()">
                    <option value="5">V</option>

                    <option value="3">III</option>
                    <option value="2">II</option>

                </span>
                <span class="selector">
                    <label for="variegated">Variegated Ore Processing</label>

                    <select name="variegated" id="variegated" onchange="parseLedger()">

                </span>
                <span class="selector">
                    <label for="complex">Complex Ore Processing</label>

                    <select name="complex" id="complex" onchange="parseLedger()">
                        <option value="5">V</option>
                        <option value="4">IV</option>
                        <option value="3">III</option>
                        <option value="2">II</option>
                        <option value="1">I</option>
                        <option value="0">Untrained</option>
                    </select>
                </span>
                <span class="selector">
                    <label for="mercoxit">Mercoxit Ore Processing</label>
                    <br>
                    <select name="mercoxit" id="mercoxit" onchange="parseLedger()">
                        <option value="5">V</option>
                        <option value="4">IV</option>
                        <option value="3">III</option>

                        <option value="0">Untrained</option>

                <span class="selector">
                    <label for="abyssal">Abyssal Ore Processing</label>

                        <option value="0">Untrained</option>
                    </select>
                </span>
            </div>
            <div id="moon" class="tabcontent">
                <h2>Moon Goo</h2>
                <span class="selector">
                    <label for="ubiquitous">Ubiquitous Moon Ore Processing</label>
                    <br>
                    <select name="ubiquitous" id="ubiquitous" onchange="parseLedger()">
                        <option value="5">V</option>

                    </select>
                </span>
                <span class="selector">
                    <label for="common">Common Moon Ore Processing</label>

                <span class="selector">
                    <label for="rare">Rare Moon Ore Processing</label>
                    <br>
                    <select name="rare" id="rare" onchange="parseLedger()">
                        <option value="5">V</option>
                        <option value="4">IV</option>
                        <option value="3">III</option>

                <span class="selector">

            <div id="ice" class="tabcontent">
                <h2>Ice</h2>
                <span class="selector">
                    <label for="ice">Ice Processing</label>
                    <br>
                    <select name="ice" id="ice" onchange="parseLedger()">
                        <option value="5">V</option>
                        <option value="4">IV</option>
                        <option value="3">III</option>

                    </select>

            </div>
            <div id="facility" class="tabcontent">
                <h2>Facility</h2>
                <span class="selector">
                    <label for="security">Security Status</label>
                    <br>
                    <select name="security" id="security" onchange="parseLedger()">
                        <option value="1.12">Null Security</option>
                        <option value="1.06">Low Security</option>
                        <option value="1">High Security</option>
                    </select>
                </span>
                <span class="selector">
                    <label for="structure">Structure</label>
                    <br>
                    <select name="structure" id="structure" onchange="parseLedger()">
                        <option value="1.055">Tatara</option>
                        <option value="1.02">Athanor</option>
                        <option value="1">Other</option>
                    </select>
                </span>
                <span class="selector">
                    <label for="rig">Rigs</label>
                    <br>
                    <select name="rig" id="rig" onchange="parseLedger()">
                        <option value="0.03">T2</option>
                        <option value="0.01">T1</option>
                        <option value="0">None</option>
                    </select>
                </span>
                <span class="selector">
                    <label for="implant">Implant</label>
                    <br>
                    <select name="implant" id="implant" onchange="parseLedger()">
                        <option value="1.04">RX-804</option>
                        <option value="1.02">RX-802</option>
                        <option value="1.01">RX-801</option>
                        <option value="1">None</option>
                    </select>
                </span>
            </div>
            <br>
            <textarea id="input" placeholder="Paste mining ledger here." oninput="parseLedger()"></textarea>
        </div>
        <div>
            <div id="output">
            </div>
        </div>
    </body>
    <footer></footer>
</html>
